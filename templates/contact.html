{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/contact.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="header">
        {% include "header.html" %}
    </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong> Alert! </strong> You should fill {{name}} field below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% comment %} <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Submit">  {% endcomment %}
            <label for="text">Name</label>
            <input type="text" name="name" placeholder="Name">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email">
            <label for="phonenumber">Phone Number</label>
            <input type="phonenumber" name="phonenumber" placeholder="Phone Number">
            <label for="message">Message*</label>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message type here"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
          {% include "footer.html" %}
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
